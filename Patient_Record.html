<body>
<form>
    <div class="container container2 card">
        <div class="row">
          <div class="form1">
            <h2 class="text-center font-weight-normal">Patient Data</h2>
            <div class="row mt-5 mb-5">
              <div class="col">
                <label for="name" class="form-label fw-bold"> Name</label>
                <input type="text" id="name" class="form-control" required>
              </div> 
              
              <div class="col">
                <label for="age" class="form-label fw-bold"> Age</label>
                <input type="tel" id="age" class="form-control" required>
              </div>
            </div>
            
          
            <div class="row">
              <div class="col mb-3">
                <label for="gen" class="form-label fw-bold">Gender</label><br>
                <input type="hidden" id="gen" >

                <input type="radio" id="male" name="gender" value="Male">
                <label for="male">Male</label>

                <input type="radio" id="female" name="gender" value="Female">
                <label for="female">Female</label>

                <input type="radio" id="other" name="gender" value="Other">
                <label for="other">Other</label>
              </div>
              <div class="col">
                <label for="vac" class="form-label fw-bold">Vaccination</label><br>
                <input type="hidden" id="vac" >

                <input type="radio" id="done" name="gender" value="Male">
                <label for="done">Vaccinated</label>

                <input type="radio" id="not" name="gender" value="Female">
                <label for="not">Not Vaccinated</label>
              </div>
              <div class="col">
                <label for="cov" class="form-label fw-bold">Ever Victim of Covid 19?</label><br>
                <input type="hidden" id="cov" >

                <input type="radio" id="yes" name="covid" value="yes">
                <label for="done">Yes</label>

                <input type="radio" id="no" name="covid" value="no">
                <label for="no">No</label>
              </div>
            </div>

            
            <div class="row">
              <div class="col">
                <label for="Symptoms" class="form-label fw-bold "> Symptoms</label>
                <textarea type="text" id="Symptoms" class="form-control mb-3" required></textarea>
              </div>
              <div class="col">
                <label for="breath" class="form-label fw-bold">Breathing Possiblities</label><br>
                <select id="breath" class="form-select">
                    <option>Chose Following</option>
                    <option>Difficulty catching your breath.</option>
                    <option>Noisy breathing</option>
                    <option>Very fast,Shallow breaths</option>
                    <option>wheezing</option>s
                    <option>chest pain</option>
                    <option>Normal</option>
                    <option>Other</option>
                </select>
              </div>
            </div>
            
            <label for="comment" class="form-label fw-bold ">Comments</label><br>
            <textarea id="comment" rows="5" cols="50" class="form-control" ></textarea>
            <button class="btn mt-5">Next</button>

          </div>
        </div>
    </div>
</form>
