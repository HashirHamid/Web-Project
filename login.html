<!DOCTYPE html>
<html lang="en">
<head>

    <title>Login</title>

<body>
    <form>
        <div class="container container1 card">
            <div class="row row1">
                <img src="assets/3.png" alt="" class="img">
                <hr>
                <div class="form1">
                    <h2 class="text-center mt-5 fw-normal">Log in</h2>
                    <label for="email" class="form-label fw-bold"> Email</label>
                    <input type="email" class="form-control" required>
                    <label for="password" class="form-label fw-bold mt-3"> Password</label>
                    <input type="password" class="form-control" required>
                    <button class="btn mt-5">Log in</button>
                    <p>Not a user? <a href="signup.html" style="color: blue;">Sign up</a></p>
                </div>
            </div>
        </div>
    </form>
