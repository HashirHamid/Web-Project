<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">   
    <link rel="stylesheet" href="style.css">
    <title>SignUp</title>
</head>
<body>
    <form>
        <div class="container container1 card">
            <div class="row row1">
                <img src="assets/3.png" alt="" class="img ">
                <hr>
                <div class="form1">
                    <h2 class="text-center mt-5 fw-normal">Sign up</h2>
                    <label for="name" class="form-label fw-bold"> Name</label>
                    <input type="text" class="form-control" required>
                    <label for="email" class="form-label fw-bold mt-3"> Email</label>
                    <input type="email" class="form-control" required>
                    <label for="password" class="form-label fw-bold mt-3"> Password</label>
                    <input type="password" class="form-control" required>
                    <button class="btn mt-5">Sign up</button>
                    <p>Already a user? <a href="login.html" style="color: blue;">Sign in</a></p>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
