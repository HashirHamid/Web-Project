<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <form>
        <div class="container container1 mt-5 card">
            <div class="row row1">
                <img src="assets/3.png" alt="" class="img mt-3">
                <hr>
                <div class="form1">
                    <h2 class="text-center mt-5 font-weight-normal">Sign up</h2>
                    <label for="name" class="form-label font-weight-bold"> Name</label>
                    <input type="text" class="form-control" required>
                    <label for="email" class="form-label font-weight-bold mt-3"> Email</label>
                    <input type="email" class="form-control" required>
                    <label for="password" class="form-label font-weight-bold mt-3"> Password</label>
                    <input type="password" class="form-control" required>
                    <button class="btn mt-5">Sign up</button>
                    <p>Already a user? <a href="login.html" style="color: blue;">Sign in</a></p>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
